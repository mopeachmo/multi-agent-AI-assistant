services:
  app:
    build: .
    ports:
      - "8501:8501"
    env_file: .env
    volumes:
      - ./data:/app/data:ro
      # ro = read
    depends_on:
      postgres:
        condition: service_healthy
    init: true 

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: lego
      POSTGRES_PASSWORD: lego
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"   
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 20
    
volumes:
  pgdata: