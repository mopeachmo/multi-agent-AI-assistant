services:
  app:
    build: .
    image: multi-agent-ai:latest
    container_name: multi-agent-ai
    ports:
      - "8501:8501"
    env_file: .env
    # titanic.db / happiness_index.db をホストから読む場合はマウント
    volumes:
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: postgres-lego
    environment:
      POSTGRES_USER: lego
      POSTGRES_PASSWORD: lego
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"   
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 20
    
volumes:
  pgdata: